<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Ninja The Hacker</title>
</head>
<body>
    <div id="welcome-page">
    <div class='title'>
        <img src="./images/ninja-icon.png" alt="ninja with computer" class="icon"/>
        <h1>Ninja The Hacker</h1>
    </div>
    <div class="intro">
        <img src="./images/open-bg.gif" alt="binary gif" class="intro-img" />
        <br />
        <button id="start-btn">StartGame</button>
    </div>
    <div class='instruct'>
        <h2><mark>INSTRUCTION</mark></h2>
        <p><mark>Move: Left/Right Arrow Key</mark></p>
        <p><mark>Shoot: Spacebar</mark></p>
    </div>
    </div>
    <div id="game-board">
        <canvas id="canvas" width="800" height="400"></canvas>
        <h2 id="score-text"><mark>Score: </mark><span id="score"><mark>0</mark></span></h2>
    </div>
    <script type="text/javascript" src="js/game-classes.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
