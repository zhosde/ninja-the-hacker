<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Ninja The Hacker</title>
</head>
<body>
    <div id="welcome-page">
    <div class='title'>
        <img src="images/ninja icon.png" alt="ninja with computer" class="icon"/>
        <h1>Ninja The Hacker</h1>
    </div>
    <div class="intro">
        <img src="./images/open-bg.gif" alt="binary gif" class="intro-img" />
        <br />

    </div>
    <div class='instruct'>
        <h2>INSTRUCTION</h2>
        <p>Move: Left/Right Arrow Keys</p>
        <p>Shoot: Spacebar</p>
    </div>
    </div>
    <div id="game-board">
        <canvas id="canvas" width="800" height="400"></canvas>
    </div>
    <script type="text/javascript" src="./index.js"></script>

</html>
